<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Weather-App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <main>
            <section class="location">
                <div class="city">Turkey, TR</div>
                <div class="date">Monday 15 November 2023</div>
            </section>
            <div class="main-temp">
                <div class="temp">12<span>°C</span></div> 
                <div class="weather">Fog</div>
                <div class="high-low">19°C / 12°C</div>
            </div>
        </main>
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search...">
        </header>
    </div>
    <script src="script.js"></script>
</body>
</html>
